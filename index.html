<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenBudget - Smart Expense Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--bg-color) / <alpha-value>)',
              surface: 'rgb(var(--surface-color) / <alpha-value>)',
              border: 'rgb(var(--border-color) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              primaryHover: 'rgb(var(--primary-hover) / <alpha-value>)',
              success: '#34d399', // Emerald 400
              danger: '#fb7185', // Rose 400
              muted: 'rgb(var(--text-muted) / <alpha-value>)',
            },
            textColor: {
              DEFAULT: 'rgb(var(--text-main) / <alpha-value>)',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px -5px rgb(var(--primary) / 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default Theme: Violet */
        --primary: 139 92 246; /* Violet 500 */
        --primary-hover: 124 58 237;
        
        /* Light Mode Defaults */
        --bg-color: 250 250 250; /* Zinc 50 */
        --surface-color: 255 255 255; /* White */
        --border-color: 228 228 231; /* Zinc 200 */
        --text-main: 9 9 11; /* Zinc 950 */
        --text-muted: 113 113 122; /* Zinc 500 */
      }

      .dark {
        /* Dark Mode Defaults */
        --bg-color: 9 9 11; /* Zinc 950 */
        --surface-color: 24 24 27; /* Zinc 900 */
        --border-color: 39 39 42; /* Zinc 800 */
        --text-main: 250 250 250; /* Zinc 50 */
        --text-muted: 161 161 170; /* Zinc 400 */
      }

      /* Theme Colors */
      .theme-violet { --primary: 139 92 246; --primary-hover: 124 58 237; }
      .theme-blue { --primary: 59 130 246; --primary-hover: 37 99 235; }
      .theme-emerald { --primary: 16 185 129; --primary-hover: 5 150 105; }
      .theme-rose { --primary: 244 63 94; --primary-hover: 225 29 72; }
      .theme-amber { --primary: 245 158 11; --primary-hover: 217 119 6; }

      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--bg-color));
        color: rgb(var(--text-main));
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--border-color)); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--text-muted)); 
      }
      
      /* Lovable card style */
      .lovable-card {
        background-color: rgb(var(--surface-color));
        border: 1px solid rgb(var(--border-color));
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .dark .lovable-card {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
      }

      /* Utility to hide number input spinners */
      .no-spinner::-webkit-inner-spin-button, 
      .no-spinner::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      .no-spinner {
        -moz-appearance: textfield;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
